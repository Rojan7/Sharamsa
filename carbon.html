<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClimateGuard — Carbon Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Header (same as index) -->
  <header class="bg-gray-900 text-white border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="logo.svg" alt="logo" class="w-10 h-10"/>
        <span class="text-xl font-bold">ClimateGuard</span>
      </div>

      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="header-link text-gray-200">Home</a>
        <a href="carbon.html" class="header-link text-emerald-400">Carbon Calculator</a>
        <a href="aqi.html" class="header-link text-gray-200">AQI Dashboard</a>
        <a href="hazard.html" class="header-link text-gray-200">Hazard Detector</a>
      </nav>

      <div class="flex items-center gap-3">
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-4">Carbon Footprint Calculator</h1>
    <p class="text-gray-300 mb-6">Estimate daily CO₂ emissions from travel, electricity, and waste.</p>

    <div class="bg-gray-800 p-6 rounded-xl grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm text-gray-300">Travel distance (km)</label>
        <input id="travelInput" type="number" step="0.1" class="w-full p-3 rounded bg-gray-900 border border-gray-700 mt-2" placeholder="e.g., 15" />

        <label class="text-sm text-gray-300 mt-4 block">Electricity (kWh)</label>
        <input id="elecInput" type="number" step="0.1" class="w-full p-3 rounded bg-gray-900 border border-gray-700 mt-2" placeholder="e.g., 8" />

        <label class="text-sm text-gray-300 mt-4 block">Waste (kg)</label>
        <input id="wasteInput" type="number" step="0.1" class="w-full p-3 rounded bg-gray-900 border border-gray-700 mt-2" placeholder="e.g., 1.5" />

        <div class="mt-6 flex gap-3">
          <button id="calcBtnPage" class="px-4 py-2 rounded bg-emerald-400 text-black font-semibold">Calculate</button>
          <button id="saveRecord" class="px-4 py-2 rounded bg-gray-700">Save</button>
        </div>
      </div>

      <div class="bg-gray-900 p-4 rounded">
        <h3 class="font-semibold">Result</h3>
        <div id="calcResultPage" class="mt-4 text-2xl font-bold neon">—</div>
        <div id="calcSuggestionPage" class="mt-3 text-gray-300"></div>

        <div class="mt-6">
          <h4 class="font-semibold">Saved Records</h4>
          <ul id="recordsList" class="mt-3 text-sm text-gray-300 space-y-2"></ul>
        </div>
      </div>
    </div>
  </main>

  <!-- login modal reused -->
  <div id="loginModal2" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 p-6 rounded-lg w-96">
      <h4 class="font-semibold text-lg">Login (local)</h4>
      <input id="loginName2" class="w-full mt-3 p-3 rounded bg-gray-800 border border-gray-700" placeholder="Your name" />
      <div class="mt-4 flex justify-end gap-2">
        <button id="cancelLogin2" class="px-3 py-2 rounded bg-gray-800">Cancel</button>
        <button id="doLogin2" class="px-4 py-2 rounded bg-emerald-400 text-black font-semibold">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
